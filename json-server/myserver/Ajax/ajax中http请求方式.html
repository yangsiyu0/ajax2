<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="ajax兼容.html"></script>
    <script>
        var xhr=createXHR();
        xhr.open("get","/getList",true);
        //->HTTP MTTHOD:客户端向服务器端发送请求的方式
        //->以下的请求方式不管哪一种都可以向服务器传递数据，也可以从服务器获取数据，而且从本质意义上讲以下的方式是没有任何的区别的，例如
        //用POST能做的事情，用GET也能做，而我们给大家接下来讲的区别都是目前开发这门约定俗成的规范

    //GET:一般应用于从服务器获取数据（给服务器的数据少，从服务器拿的数据多，项目中最常用的请求数据方式是GET）
        //使用get请求给服务器传递内容我们一般都使用URL问号传参的方式（大家一般都这么用）
    xhr.open("get","/getList?");

    //POST：一般应用于向服务器推送数据（给服务器的多，从服务器拿下来的少）
        //->使用post请求给服务器传递内容我们一般都使用”请求主体的方式“传递给服务器
    xhr.open("post","/getList");
    xhr.send('{"name":"zhufeng","age":7}');//我们一般放在请求主体中的参数都是json格式的字符串，并且服务器给我们返回的一般也是json格式的字符串，客户端与服务端一般采用json格式字符串来传输  

    //PUT:一般应用于给服务器上增加资源文件（我们上传图片功能）
    //DELETE：一般应用于从服务器删除资源文件
    //HEAD：一般应用于只获取服务器的响应头信息

    //GET PK POST
    //->大小问题：GET请求传递给服务器得内容在大小得限制，而POST理论上没有限制
    //原因：GET通过URL传参给服务器，而每个浏览器对于URL的长度存在限制，谷歌8kb,火狐7kb,ie2kb的长度限制,如果URL的长度超过限制，
    //浏览器会把超出的部分截取；

    //->“缓存的问题”：
    //GET请求会出现缓存（这个缓存不一定是304），post是没有缓存的（为撒get会出现缓存，当我打开页面的时候，我想把所有用户信息都得到，用get;如果我要得到白雪信息，告诉服务器我要拿白雪，这时服务器拿的多，传的少,用get;过8个月后，白雪现在找了份工作，我想查白雪的信息，然后客户端把白雪传给服务器，和之前传递的参数一摸一样，
    //浏览器默认你想和上次查询的一样，把上次查询的结果给你返回，这就是缓存，但是我要的是不是最新的数据，要的不是以前的数据是吧，所以这个时候我是不需要缓存的；而post要传的数据都是从服务器这边传的，而主体本身是不记录任何缓存的）
    //在项目中我们的GET请求一般不会让其出现缓存“清除缓存”：在URL的末尾追加一个随机数
    //xhr.open("get","/getList?num=12&_="+Math.random());//目的是使其和上个连接保持不一样

    //->"安全问题"：
    //一般来说GET不安全，而POST相对安全一些
    </script>
</body>
</html>
